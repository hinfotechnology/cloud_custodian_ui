{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Custodian UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'manager/style.css' %}">
    <link rel="stylesheet" href="{% static 'manager/dark_mode.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Cloud Custodian UI</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'manager:dashboard' %}" class="list-group-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="{% url 'manager:aws_services' %}" class="list-group-item {% if request.resolver_match.url_name == 'aws_services' %}active{% endif %}"><i class="fas fa-cube"></i> Resources</a>
                <a href="{% url 'manager:policy_list' %}" class="list-group-item {% if request.resolver_match.url_name == 'policy_list' %}active{% endif %}"><i class="fas fa-file-alt"></i> Policies</a>
                <a href="{% url 'manager:cost' %}" class="list-group-item {% if request.resolver_match.url_name == 'cost' %}active{% endif %}"><i class="fas fa-wallet"></i> Service Costs</a>
            </div>
            <div class="sidebar-footer">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
                <a href="{% url 'manager:logout' %}" class="list-group-item mt-3"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;
        const sidebar = document.getElementById('sidebar-wrapper');

        // Apply saved theme on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeSwitch.checked = true;
        }

        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
