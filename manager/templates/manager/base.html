{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Custodian UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'manager/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Cloud Custodian UI</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'manager:dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="{% url 'manager:policy_list' %}" class="list-group-item list-group-item-action bg-dark text-white">Policies</a>
                <a href="{% url 'manager:aws_services' %}" class="list-group-item list-group-item-action bg-dark text-white">AWS Services</a>
                <a href="{% url 'manager:logout' %}" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
            </div>
            <div class="form-check form-switch text-light p-3">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                </div>
            </nav>
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menu toggle script
        document.getElementById("menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;

        if(darkModeSwitch) {
            darkModeSwitch.addEventListener('change', () => {
                body.classList.toggle('dark-mode');
            });
        }
    </script>
</body>
</html>
